<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <title>√Ånh S√°ng Gi√°ng Sinh Nh·∫°c H·ªôi</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css"
    />

    <style>
      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        height: 100vh;
        overflow: hidden;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #161616;
        color: #c5a880;
        font-family: sans-serif;
      }

      /* N√∫t Quay L·∫°i */
      #back-btn {
        position: fixed;
        top: 20px;
        left: 20px;
        z-index: 100;
        background: rgba(22, 22, 22, 0.7);
        color: #c5a880;
        border: 1px solid #c5a880;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        display: none; /* ·∫®n khi ·ªü menu */
        transition: 0.3s;
      }
      #back-btn:hover {
        background: #c5a880;
        color: #161616;
      }

      #overlay {
        position: absolute;
        z-index: 10;
        background: #161616;
        padding: 20px;
        border-radius: 15px;
        text-align: center;
      }

      label {
        display: inline-block;
        background-color: #161616;
        padding: 16px;
        cursor: pointer;
        margin-top: 1rem;
        width: 300px;
        border-radius: 10px;
        border: 1px solid #c5a880;
        text-align: center;
        transition: 0.3s;
      }

      ul {
        list-style-type: none;
        padding: 0;
        margin: 0;
      }

      .btn {
        background-color: #161616;
        border-radius: 10px;
        color: #c5a880;
        border: 1px solid #c5a880;
        padding: 16px;
        width: 300px;
        margin-bottom: 16px;
        line-height: 1.5;
        cursor: pointer;
        transition: 0.3s;
      }

      .btn:hover,
      label:hover {
        background-color: #c5a880;
        color: #161616;
      }

      .separator {
        font-weight: bold;
        text-align: center;
        width: 300px;
        margin: 16px 0px;
        color: #a07676;
      }

      .title {
        color: #a07676;
        font-weight: bold;
        font-size: 1.5rem;
        margin-bottom: 24px;
      }

      .text-loading {
        font-size: 1.5rem;
      }
    </style>
  </head>

  <body>
    <button id="back-btn" onclick="goBack()">‚Üê Quay l·∫°i Menu</button>

    <div id="overlay">
      <div id="menu-content">
        <div class="title">CH·ªåN NH·∫†C GI√ÅNG SINH</div>
        <ul>
          <li>
            <button class="btn" onclick="loadAudio(0)">
              Snowflakes Falling Down - Simon Panrucker
            </button>
          </li>
          <li>
            <button class="btn" onclick="loadAudio(1)">
              This Christmas - Dott
            </button>
          </li>
          <li>
            <button class="btn" onclick="loadAudio(2)">
              No room at the inn - TRG Banks
            </button>
          </li>
          <li>
            <button class="btn" onclick="loadAudio(3)">
              Jingle Bell Swing - Mark Smeby
            </button>
          </li>
          <li class="separator">HO·∫∂C</li>
          <li>
            <input
              type="file"
              id="upload"
              hidden
              accept="audio/*"
              onchange="uploadAudio(event)"
            />
            <label for="upload">T·∫£i nh·∫°c t·ª´ m√°y t√≠nh</label>
          </li>
        </ul>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/three@0.115.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.115.0/examples/js/postprocessing/EffectComposer.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.115.0/examples/js/postprocessing/RenderPass.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.115.0/examples/js/postprocessing/ShaderPass.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.115.0/examples/js/shaders/CopyShader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.115.0/examples/js/shaders/LuminosityHighPassShader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.115.0/examples/js/postprocessing/UnrealBloomPass.js"></script>

    <script id="rendered-js">
      const { PI, sin, cos } = Math;
      const TAU = 2 * PI;

      const map = (value, sMin, sMax, dMin, dMax) =>
        dMin + ((value - sMin) / (sMax - sMin)) * (dMax - dMin);
      const range = (n, m = 0) =>
        Array(n)
          .fill(m)
          .map((i, j) => i + j);
      const rand = (max, min = 0) => min + Math.random() * (max - min);
      const randInt = (max, min = 0) =>
        Math.floor(min + Math.random() * (max - min));
      const randChoise = (arr) => arr[randInt(arr.length)];
      const polar = (ang, r = 1) => [r * cos(ang), r * sin(ang)];

      let scene, camera, renderer, analyser, composer, animationId;
      let step = 0;
      const uniforms = {
        time: { type: "f", value: 0.0 },
        step: { type: "f", value: 0.0 },
      };

      const params = {
        exposure: 1,
        bloomStrength: 0.9,
        bloomThreshold: 0,
        bloomRadius: 0.5,
      };
      const fftSize = 2048;
      const totalPoints = 4000;
      const listener = new THREE.AudioListener();
      const audio = new THREE.Audio(listener);

      // H√†m Quay l·∫°i
      function goBack() {
        if (audio.isPlaying) audio.stop();
        cancelAnimationFrame(animationId);

        document.getElementById("overlay").style.display = "block";
        document.getElementById("back-btn").style.display = "none";
        document.getElementById("menu-content").innerHTML = `
          <div class="title">CH·ªåN NH·∫†C GI√ÅNG SINH</div>
          <ul>
            <li><button class="btn" onclick="loadAudio(0)">Snowflakes Falling Down - Simon Panrucker</button></li>
            <li><button class="btn" onclick="loadAudio(1)">This Christmas - Dott</button></li>
            <li><button class="btn" onclick="loadAudio(2)">No room at the inn - TRG Banks</button></li>
            <li><button class="btn" onclick="loadAudio(3)">Jingle Bell Swing - Mark Smeby</button></li>
            <li class="separator">HO·∫∂C</li>
            <li><input type="file" id="upload" hidden accept="audio/*" onchange="uploadAudio(event)"/><label for="upload">T·∫£i nh·∫°c t·ª´ m√°y t√≠nh</label></li>
          </ul>`;

        if (renderer) {
          renderer.domElement.remove();
          renderer = null;
        }
      }

      function init() {
        document.getElementById("overlay").style.display = "none";
        document.getElementById("back-btn").style.display = "block";

        scene = new THREE.Scene();
        renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        camera = new THREE.PerspectiveCamera(
          60,
          window.innerWidth / window.innerHeight,
          1,
          1000
        );
        camera.position.set(-0.0939745, -2.5597, 24.4207);
        camera.rotation.set(0.1044, -0.0038, 0.0004);

        const format = renderer.capabilities.isWebGL2
          ? THREE.RedFormat
          : THREE.LuminanceFormat;
        uniforms.tAudioData = {
          value: new THREE.DataTexture(analyser.data, fftSize / 2, 1, format),
        };

        addPlane(scene, uniforms, 3000);
        addSnow(scene, uniforms);

        range(10).map((i) => {
          addTree(scene, uniforms, totalPoints, [20, 0, -20 * i]);
          addTree(scene, uniforms, totalPoints, [-20, 0, -20 * i]);
        });

        const renderScene = new THREE.RenderPass(scene, camera);
        const bloomPass = new THREE.UnrealBloomPass(
          new THREE.Vector2(window.innerWidth, window.innerHeight),
          1.5,
          0.4,
          0.85
        );
        bloomPass.threshold = params.bloomThreshold;
        bloomPass.strength = params.bloomStrength;
        bloomPass.radius = params.bloomRadius;

        composer = new THREE.EffectComposer(renderer);
        composer.addPass(renderScene);
        composer.addPass(bloomPass);

        addListners(camera, renderer, composer);
        animate();
      }

      function animate(time) {
        analyser.getFrequencyData();
        uniforms.tAudioData.value.needsUpdate = true;
        step = (step + 1) % 1000;
        uniforms.time.value = time;
        uniforms.step.value = step;
        composer.render();
        animationId = requestAnimationFrame(animate);
      }

      function loadAudio(i) {
        document.getElementById("menu-content").innerHTML =
          '<div class="text-loading">ƒêang chu·∫©n b·ªã qu√†... üéÅ</div>';
        const files = [
          "https://files.freemusicarchive.org/storage-freemusicarchive-org/music/no_curator/Simon_Panrucker/Happy_Christmas_You_Guys/Simon_Panrucker_-_01_-_Snowflakes_Falling_Down.mp3",
          "https://files.freemusicarchive.org/storage-freemusicarchive-org/music/no_curator/Dott/This_Christmas/Dott_-_01_-_This_Christmas.mp3",
          "https://files.freemusicarchive.org/storage-freemusicarchive-org/music/ccCommunity/TRG_Banks/TRG_Banks_Christmas_Album/TRG_Banks_-_12_-_No_room_at_the_inn.mp3",
          "https://files.freemusicarchive.org/storage-freemusicarchive-org/music/ccCommunity/Mark_Smeby/En_attendant_Nol/Mark_Smeby_-_07_-_Jingle_Bell_Swing.mp3",
        ];

        new THREE.AudioLoader().load(files[i], function (buffer) {
          audio.setBuffer(buffer);
          audio.play();
          analyser = new THREE.AudioAnalyser(audio, fftSize);
          init();
        });
      }

      function uploadAudio(event) {
        document.getElementById("menu-content").innerHTML =
          '<div class="text-loading">ƒêang t·∫£i nh·∫°c c·ªßa b·∫°n... ‚ú®</div>';
        const reader = new FileReader();
        reader.onload = function (e) {
          listener.context.decodeAudioData(e.target.result, function (buffer) {
            audio.setBuffer(buffer);
            audio.play();
            analyser = new THREE.AudioAnalyser(audio, fftSize);
            init();
          });
        };
        reader.readAsArrayBuffer(event.target.files[0]);
      }

      // --- C√°c h√†m h·ªó tr·ª£ ƒë·ªì h·ªça (Gi·ªØ nguy√™n logic g·ªëc) ---
      function addTree(scene, uniforms, totalPoints, treePosition) {
        const vertexShader = `
          attribute float mIndex;
          varying vec3 vColor;
          varying float opacity;
          uniform sampler2D tAudioData;
          float norm(float v, float min, float max){ return (v - min) / (max - min); }
          float lerp(float n, float min, float max){ return (max - min) * n + min; }
          float map(float v, float s1, float s2, float d1, float d2){ return lerp(norm(v, s1, s2), d1, d2); }
          void main() {
            vColor = color;
            vec3 p = position;
            vec4 mvPosition = modelViewMatrix * vec4( p, 1.0 );
            float amplitude = texture2D( tAudioData, vec2( mIndex, 0.1 ) ).r;
            float amplitudeClamped = clamp(amplitude-0.4,0.0, 0.6 );
            float sizeMapped = map(amplitudeClamped, 0.0, 0.6, 1.0, 20.0);
            opacity = map(mvPosition.z , -200.0, 15.0, 0.0, 1.0);
            gl_PointSize = sizeMapped * ( 100.0 / -mvPosition.z );
            gl_Position = projectionMatrix * mvPosition;
          }`;
        const fragmentShader = `
          varying vec3 vColor;
          varying float opacity;
          uniform sampler2D pointTexture;
          void main() {
            gl_FragColor = vec4( vColor, opacity ) * texture2D( pointTexture, gl_PointCoord ); 
          }`;
        const shaderMaterial = new THREE.ShaderMaterial({
          uniforms: {
            ...uniforms,
            pointTexture: {
              value: new THREE.TextureLoader().load(
                `https://assets.codepen.io/3685267/spark1.png`
              ),
            },
          },
          vertexShader,
          fragmentShader,
          blending: THREE.AdditiveBlending,
          depthTest: false,
          transparent: true,
          vertexColors: true,
        });
        const geometry = new THREE.BufferGeometry();
        const positions = [],
          colors = [],
          phases = [],
          sizes = [],
          mIndexs = [];
        const color = new THREE.Color();
        for (let i = 0; i < totalPoints; i++) {
          const t = Math.random();
          const y = map(t, 0, 1, -8, 10);
          const ang = map(t, 0, 1, 0, 6 * TAU) + (TAU / 2) * (i % 2);
          const [z, x] = polar(ang, map(t, 0, 1, 5, 0));
          const modif = map(t, 0, 1, 1, 0);
          positions.push(
            x + rand(-0.3 * modif, 0.3 * modif),
            y + rand(-0.3 * modif, 0.3 * modif),
            z + rand(-0.3 * modif, 0.3 * modif)
          );
          color.setHSL(map(i, 0, totalPoints, 1.0, 0.0), 1.0, 0.5);
          colors.push(color.r, color.g, color.b);
          phases.push(rand(1000));
          sizes.push(1);
          mIndexs.push(map(i, 0, totalPoints, 1.0, 0.0));
        }
        geometry.setAttribute(
          "position",
          new THREE.Float32BufferAttribute(positions, 3)
        );
        geometry.setAttribute(
          "color",
          new THREE.Float32BufferAttribute(colors, 3)
        );
        geometry.setAttribute(
          "mIndex",
          new THREE.Float32BufferAttribute(mIndexs, 1)
        );
        const tree = new THREE.Points(geometry, shaderMaterial);
        tree.position.set(...treePosition);
        scene.add(tree);
      }

      function addSnow(scene, uniforms) {
        const vertexShader = `
          attribute float size; attribute float phase; attribute float phaseSecondary;
          varying vec3 vColor; varying float opacity;
          uniform float time; uniform float step;
          float norm(float v, float min, float max){ return (v - min) / (max - min); }
          float lerp(float n, float min, float max){ return (max - min) * n + min; }
          float map(float v, float s1, float s2, float d1, float d2){ return lerp(norm(v, s1, s2), d1, d2); }
          void main() {
            float t = time* 0.0006; vColor = color; vec3 p = position;
            p.y = map(mod(phase+step, 1000.0), 0.0, 1000.0, 25.0, -8.0);
            p.x += sin(t+phase); p.z += sin(t+phaseSecondary);
            opacity = map(p.z, -150.0, 15.0, 0.0, 1.0);
            vec4 mvPosition = modelViewMatrix * vec4( p, 1.0 );
            gl_PointSize = size * ( 100.0 / -mvPosition.z );
            gl_Position = projectionMatrix * mvPosition;
          }`;
        const fragmentShader = `uniform sampler2D pointTexture; varying vec3 vColor; varying float opacity; void main() { gl_FragColor = vec4( vColor, opacity ) * texture2D( pointTexture, gl_PointCoord ); }`;
        const sprites = [
          "snowflake1",
          "snowflake2",
          "snowflake3",
          "snowflake4",
          "snowflake5",
        ].map((s) => `https://assets.codepen.io/3685267/${s}.png`);
        sprites.forEach((sprite) => {
          const mat = new THREE.ShaderMaterial({
            uniforms: {
              ...uniforms,
              pointTexture: { value: new THREE.TextureLoader().load(sprite) },
            },
            vertexShader,
            fragmentShader,
            blending: THREE.AdditiveBlending,
            depthTest: false,
            transparent: true,
            vertexColors: true,
          });
          const geo = new THREE.BufferGeometry();
          const pos = [],
            cols = [],
            sz = [],
            ph = [],
            phS = [];
          const color = new THREE.Color();
          for (let i = 0; i < 300; i++) {
            pos.push(rand(25, -25), 0, rand(15, -150));
            color.set(randChoise(["#f1d4d4", "#f1f6f9", "#eeeeee", "#f1f1e8"]));
            cols.push(color.r, color.g, color.b);
            ph.push(rand(1000));
            phS.push(rand(1000));
            sz.push(rand(4, 2));
          }
          geo.setAttribute(
            "position",
            new THREE.Float32BufferAttribute(pos, 3)
          );
          geo.setAttribute("color", new THREE.Float32BufferAttribute(cols, 3));
          geo.setAttribute("size", new THREE.Float32BufferAttribute(sz, 1));
          geo.setAttribute("phase", new THREE.Float32BufferAttribute(ph, 1));
          geo.setAttribute(
            "phaseSecondary",
            new THREE.Float32BufferAttribute(phS, 1)
          );
          scene.add(new THREE.Points(geo, mat));
        });
      }

      function addPlane(scene, uniforms, totalPoints) {
        const vertexShader = `attribute float size; attribute vec3 customColor; varying vec3 vColor; void main() { vColor = customColor; vec4 mvPosition = modelViewMatrix * vec4( position, 1.0 ); gl_PointSize = size * ( 300.0 / -mvPosition.z ); gl_Position = projectionMatrix * mvPosition; }`;
        const fragmentShader = `uniform sampler2D pointTexture; varying vec3 vColor; void main() { gl_FragColor = vec4( vColor, 1.0 ) * texture2D( pointTexture, gl_PointCoord ); }`;
        const mat = new THREE.ShaderMaterial({
          uniforms: {
            ...uniforms,
            pointTexture: {
              value: new THREE.TextureLoader().load(
                `https://assets.codepen.io/3685267/spark1.png`
              ),
            },
          },
          vertexShader,
          fragmentShader,
          blending: THREE.AdditiveBlending,
          depthTest: false,
          transparent: true,
          vertexColors: true,
        });
        const geo = new THREE.BufferGeometry();
        const pos = [],
          cols = [],
          sz = [];
        const color = new THREE.Color();
        for (let i = 0; i < totalPoints; i++) {
          pos.push(rand(-25, 25), 0, rand(-150, 15));
          color.set(randChoise(["#93abd3", "#f2f4c0", "#9ddfd3"]));
          cols.push(color.r, color.g, color.b);
          sz.push(1);
        }
        geo.setAttribute("position", new THREE.Float32BufferAttribute(pos, 3));
        geo.setAttribute(
          "customColor",
          new THREE.Float32BufferAttribute(cols, 3)
        );
        geo.setAttribute("size", new THREE.Float32BufferAttribute(sz, 1));
        const plane = new THREE.Points(geo, mat);
        plane.position.y = -8;
        scene.add(plane);
      }

      function addListners(camera, renderer, composer) {
        window.addEventListener(
          "resize",
          () => {
            const w = window.innerWidth,
              h = window.innerHeight;
            camera.aspect = w / h;
            camera.updateProjectionMatrix();
            renderer.setSize(w, h);
            composer.setSize(w, h);
          },
          false
        );
      }
    </script>
  </body>
</html>
