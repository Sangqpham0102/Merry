<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Happy New Year 2026</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="favicon.ico" />
    <meta name="keywords" content="Happy New Year, New Year Celebration" />
    <meta
      name="description"
      content="Happy New Year 2026 Fireworks Animation"
    />
  </head>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: linear-gradient(
        180deg,
        #0f172a 0%,
        #312e81 40%,
        #831843 100%
      );
    }
    canvas {
      position: absolute;
    }
  </style>
  <body>
    <canvas></canvas> <canvas></canvas> <canvas></canvas>
    <script>
      class Shard { constructor(x, y, hue) { this.x = x; this.y = y; this.hue = hue; this.lightness = 65; this.size = 12 + Math.random() * 8; const angle = Math.random() * 2 * Math.PI; const blastSpeed = 1 + Math.random() * 5; this.xSpeed = Math.cos(angle) * blastSpeed; this.ySpeed = Math.sin(angle) * blastSpeed; this.target = getTarget(); this.timer = 0; } draw() { ctx2.fillStyle = hsl(${this.hue}, 80%, ${this.lightness}%); ctx2.beginPath(); ctx2.arc(this.x, this.y, this.size, 0, Math.PI * 2); ctx2.fill(); } update() { if (this.target) { const dx = this.target.x - this.x; const dy = this.target.y - this.y; const dist = Math.sqrt(dx * dx + dy * dy); const a = Math.atan2(dy, dx); const tx = Math.cos(a) * 5; const ty = Math.sin(a) * 5; this.size = lerp(this.size, 1.3, 0.05); if (dist < 5) { this.lightness = lerp(this.lightness, 95, 0.01); this.xSpeed = this.ySpeed = 0; this.x = lerp(this.x, this.target.x + fidelity / 2, 0.05); this.y = lerp(this.y, this.target.y + fidelity / 2, 0.05); } else { this.xSpeed = lerp(this.xSpeed, tx, 0.02); this.ySpeed = lerp(this.ySpeed, ty, 0.02); } } this.x += this.xSpeed; this.y += this.ySpeed; } } class Rocket { constructor() { const quarterW = c2.width / 4; this.x = quarterW + Math.random() * (c2.width - quarterW); this.y = c2.height - 20; this.angle = (Math.random() * Math.PI) / 4 - Math.PI / 6; this.blastSpeed = 6 + Math.random() * 6; this.xSpeed = Math.sin(this.angle) * this.blastSpeed; this.ySpeed = -Math.cos(this.angle) * this.blastSpeed; // ðŸŽ¨ Pastel palette const palette = [190, 220, 280, 320, 45]; this.hue = palette[Math.floor(Math.random() * palette.length)]; } draw() { ctx2.save(); ctx2.translate(this.x, this.y); ctx2.rotate(Math.atan2(this.ySpeed, this.xSpeed) + Math.PI / 2); ctx2.fillStyle = hsl(${this.hue}, 80%, 70%); ctx2.fillRect(0, 0, 4, 14); ctx2.restore(); } update() { this.x += this.xSpeed; this.y += this.ySpeed; this.ySpeed += 0.08; } explode() { for (let i = 0; i < 70; i++) { shards.push(new Shard(this.x, this.y, this.hue)); } } } const [c1, c2, c3] = document.querySelectorAll("canvas"); const [ctx1, ctx2] = [c1, c2].map((c) => c.getContext("2d")); let fontSize = 200; const rockets = []; const shards = []; const targets = []; const fidelity = 3; let counter = 0; c2.width = window.innerWidth; c2.height = window.innerHeight; const text = "HAPPY NEW YEAR 2025"; let textWidth = 999999; while (textWidth > window.innerWidth) { ctx1.font = 900 ${fontSize--}px Arial; textWidth = ctx1.measureText(text).width; } c1.width = textWidth; c1.height = fontSize * 1.5; ctx1.font = 900 ${fontSize}px Arial; ctx1.fillStyle = "#ffffff"; ctx1.fillText(text, 0, fontSize); const imgData = ctx1.getImageData(0, 0, c1.width, c1.height); for (let i = 0; i < imgData.data.length; i += 4) { if (imgData.data[i + 3]) { const x = (i / 4) % imgData.width; const y = Math.floor(i / 4 / imgData.width); if (x % fidelity === 0 && y % fidelity === 0) { targets.push({ x, y }); } } } (function loop() { ctx2.fillStyle = "rgba(15, 23, 42, 0.2)"; ctx2.fillRect(0, 0, c2.width, c2.height); counter++; if (counter % 18 === 0) rockets.push(new Rocket()); rockets.forEach((r, i) => { r.draw(); r.update(); if (r.ySpeed > 0) { r.explode(); rockets.splice(i, 1); } }); shards.forEach((s) => { s.draw(); s.update(); }); requestAnimationFrame(loop); })(); const lerp = (a, b, t) => (Math.abs(b - a) > 0.1 ? a + t * (b - a) : b); function getTarget() { if (!targets.length) return null; const idx = Math.floor(Math.random() * targets.length); const t = targets.splice(idx, 1)[0]; return { x: t.x + c2.width / 2 - textWidth / 2, y: t.y + c2.height / 2 - fontSize / 2, }; }
    </script>
  </body>
</html>
